

<h3>{{message}}</h3>

<table>
    <thead>
      <tr>
        <th>Room Number</th>
        <th>Room Type</th>
        <th>Amenities</th>
        <th>Price</th>
        <th>Photos</th>
        <th>Check-in Time</th>
        <th>Check-out Time</th>
      </tr>
    </thead>
    <tbody>
      <tr [ngClass]="i%2==0?'even':'odd'" *ngFor="let room of rooms | slice:0:8 ;let i=index">
        <td>{{ room.roomNumber }}</td>
        <td>{{ room.roomType }}</td>
        <td>{{ room.amenities|titlecase }}</td>
        <td>{{ room.price |currency:'INR'}}</td>
        <td>{{ room.photos }
          }</td>
        <td>{{ room.checkInTime | date:'shortDate' }}</td>
        <td>{{ room.checkoutTime | date:'mediumDate' }}</td>
        <td>
          <button [routerLink]="['/rooms' , room.roomNumber]"  >
          BookRoom
          </button>
        </td>
      </tr>
    </tbody>
  </table>
